    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"
    ></script>
    <script>
      jQuery(document.body).on("DOMSubtreeModified", function () {
        if (
          $(".Card").mousewheel(function (e) {
            if (e.deltaY == 0) {
              return true;
            }
            this.scrollTop -= e.deltaY * 10;
            return false;
          })
        ) {
          $(".wrapper").mousewheel(function (e) {
            this.scrollLeft -= e.deltaY * 10;
            e.preventDefault();
          });
        }
      });
    </script>
